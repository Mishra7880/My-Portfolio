<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: candera;
        font-size: 50px;
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        text-align: center;
        margin-top: 150px;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Enter Your Password</h1>
    <div>
      <input
        type="password"
        name="Password"
        id="password"
        placeholder="Enter Your Password"
      />
      <input
        type="checkbox"
        name="checkbox"
        id="checkbox"
        onclick="password()"
      />
    </div>
  </body>
  <script>
    function password() {
      var password = document.getElementById("password");
      var checkbox = document.getElementById("checkbox");
      checkbox.checked
        ? (password.type = "text")
        : (password.type = "password");
    }
  </script>
</html>
